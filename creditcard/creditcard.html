<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit Card Form</title>
        <link rel="icon" type="image/png" href="creditcard.ico">
        <link rel="stylesheet" href="creditcard.css">
    </head>
        <body>

        <form id="paymentForm" class="formGrid">

            <div class="cardFront">

                <div class="total">TOTAL: $199</div>
                <div class="cardLogo"></div>

                <div class="cardNumber">
                    <label for="cardNumber">CARD NUMBER</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1020" required>
                </div>

                <div class="cardHolder">
                    <label for="cardHolder">CARD HOLDER</label>
                    <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe" required>
                </div>

                <div id="cardExpiration">
                    <label id="expirationDate">EXPIRATION</label>
                    <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                    <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expirationDate">
                </div>

            </div>

            <div class="cardBack">
                <div class="magStripe"></div>

                <div class="cvc">
                    <label for="cvc">CVC/CVV</label>
                    <input type="text" id="cvc" name="cvc" placeholder="xxx">
                </div>
            </div>

            <button type="submit" class="submitBtn">Submit</button>
            <p id="message"></p>

        </form>

        <script src="creditcard.js"></script>
    </body>
</html>
